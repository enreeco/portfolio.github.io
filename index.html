<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Work in Progress</title>
  <link rel="icon" href="arianna/images/icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-1: #0f1226;
      --bg-2: #121e3b;
      --bg-3: #1b2a4b;
      --accent-1: #8a63f7;
      --accent-2: #00d4ff;
      --text-strong: #e8ebff;
      --text-soft: #a9b1d6;
      --glass: rgba(255, 255, 255, 0.06);
      --glass-stroke: rgba(255, 255, 255, 0.15);
      --shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
      color: var(--text-strong);
      background: radial-gradient(1000px 700px at 20% 10%, rgba(138, 99, 247, 0.12), transparent),
                  radial-gradient(900px 600px at 80% 90%, rgba(0, 212, 255, 0.12), transparent),
                  linear-gradient(160deg, var(--bg-1), var(--bg-2) 50%, var(--bg-3));
      overflow: hidden;
    }

    .grid {
      position: fixed;
      inset: 0;
      background-image: linear-gradient(rgba(255,255,255,0.06) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 40px 40px;
      mask-image: radial-gradient(circle at 50% 50%, black, transparent 70%);
      pointer-events: none;
    }

    .container {
      position: relative;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px;
      isolation: isolate;
    }

    .card {
      position: relative;
      width: min(720px, 92vw);
      padding: 36px clamp(24px, 3vw, 40px) 28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06)) padding-box,
                  linear-gradient(180deg, rgba(255,255,255,0.25), rgba(255,255,255,0.05)) border-box;
      border: 1px solid transparent;
      border-radius: 20px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px) saturate(115%);
      -webkit-backdrop-filter: blur(14px) saturate(115%);
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      background: conic-gradient(from 140deg at 50% 50%,
                  rgba(138, 99, 247, .6), rgba(0, 212, 255, .6), transparent 50%, rgba(138, 99, 247, .6));
      filter: blur(22px);
      opacity: .25;
      z-index: -1;
      animation: spin 24s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(138, 99, 247, .12);
      border: 1px solid rgba(138, 99, 247, .35);
      color: #cfc9ff;
      font-weight: 600;
      letter-spacing: .3px;
      text-transform: uppercase;
      font-size: 12px;
    }

    .pulse {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #7cffc1;
      box-shadow: 0 0 0 0 rgba(124, 255, 193, 0.7);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(124, 255, 193, 0.6); }
      70% { box-shadow: 0 0 0 12px rgba(124, 255, 193, 0); }
      100% { box-shadow: 0 0 0 0 rgba(124, 255, 193, 0); }
    }

    h1 {
      margin: 18px 0 6px;
      font-size: clamp(36px, 6vw, 64px);
      line-height: 1.05;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--text-strong), #c9d6ff 40%, #e9f9ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-wrap: balance;
    }

    p {
      margin: 0 0 20px;
      color: var(--text-soft);
      font-size: clamp(14px, 1.7vw, 18px);
      line-height: 1.6;
      text-wrap: pretty;
    }

    .cta-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 14px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 600;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: transform .1s ease, box-shadow .2s ease, background .2s ease;
      user-select: none;
      border: 1px solid transparent;
      text-decoration: none;
    }

    .btn.primary {
      background: linear-gradient(180deg, var(--accent-1), #6f46f8);
      color: white;
      box-shadow: 0 8px 20px rgba(138, 99, 247, 0.35);
    }
    .btn.primary:hover { transform: translateY(-1px); box-shadow: 0 10px 24px rgba(138, 99, 247, 0.45); }

    .btn.ghost {
      background: var(--glass);
      border-color: var(--glass-stroke);
      color: var(--text-strong);
    }
    .btn.ghost:hover { background: rgba(255,255,255,0.10); }

    footer {
      position: fixed;
      inset: auto 0 12px;
      display: grid;
      place-items: center;
      color: rgba(255,255,255,0.6);
      font-size: 12px;
      letter-spacing: 0.3px;
      pointer-events: none;
    }

    .orbital {
      position: absolute;
      width: 420px; height: 420px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(0, 212, 255, .35), transparent 60%),
                  radial-gradient(circle at 70% 70%, rgba(138, 99, 247, .35), transparent 60%);
      filter: blur(24px);
      opacity: .25;
      z-index: -1;
      animation: float 18s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(0px, -20px); }
    }

    @media (max-width: 480px) {
      .card { padding: 28px 20px 22px; border-radius: 16px; }
      .cta-row { gap: 10px; }
      .btn { padding: 11px 14px; border-radius: 10px; }
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="container">
    <div class="card">
      <div class="chip"><span class="pulse"></span> Work in Progress</div>
      <h1>We’re building something great.</h1>
      <p>
        This page is a temporary placeholder while the new portfolio is being crafted.
        Check back soon for updates.
      </p>
      <div class="cta-row">
        <a class="btn primary" href="#" onclick="return false;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Notify me soon
        </a>
        <a class="btn ghost" href="mailto:">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M4 6h16v12H4z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="m4 7 8 6 8-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Contact
        </a>
      </div>
    </div>

    <div class="orbital" style="top: -60px; left: -60px;"></div>
    <div class="orbital" style="bottom: -80px; right: -40px; animation-delay: -6s; width: 520px; height: 520px;"></div>
  </div>

  <footer>
    <div>© <span id="y"></span> — Work in Progress</div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
